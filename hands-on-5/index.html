<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <main>
      <header>
        <h1>My Todo List</h1>
        <form>
          <label for="task"></label>
          <input type="text" id="task" placeholder="To do list...." />

        </form>
      </header>

      <div class="task-list">
        <ul id="task-item">
          <li>
            Learn Coding
            <img src="trash.svg" class="trash" />
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
